<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Don't Open It 😈</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    transition: background 1s ease;
    color: white;
  }

  h1, h2, p {
    margin: 10px;
    transition: opacity 1s ease;
  }

  #emojiRain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .emoji {
    position: absolute;
    font-size: 2rem;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10%); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }

  #slide {
    z-index: 1;
    font-size: 1.5rem;
    max-width: 80%;
  }

  #countdown {
    font-size: 3rem;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="emojiRain"></div>
<div id="slide"></div>

<script>
  const slides = [
    {text: "💭 Kjhgsj... 0100110 ... random signals from my heart 💘", bg: "linear-gradient(120deg, #ff9a9e, #fad0c4)"},
    {text: "😳 You read that? You shouldn't have... because it means you promised to love me forever 💞", bg: "linear-gradient(120deg, #f6d365, #fda085)"},
    {text: "😈 Too late now... destiny sealed! You're officially mine 💍", bg: "linear-gradient(120deg, #a1c4fd, #c2e9fb)"},
    {text: "🚫 Don’t open this next one... seriously, don’t 😅", bg: "linear-gradient(120deg, #fbc2eb, #a6c1ee)"},
    {text: "😬 Oops... that was actually meant for my ex 😅", bg: "linear-gradient(120deg, #ffecd2, #fcb69f)"},
    {text: "😂 Wait—what ex? You axed them all with your axe! 💀", bg: "linear-gradient(120deg, #84fab0, #8fd3f4)"},
    {text: "💖 Anyway... now you’re stuck with me for life 💕", bg: "linear-gradient(120deg, #ff9a9e, #fecfef)"},
    {text: "😱 This slide is empty... or is it? 👀", bg: "linear-gradient(120deg, #fddb92, #d1fdff)"}
  ];

  const emojis = ["💖", "😂", "😈", "😘", "💕", "💞", "🌸", "😍", "😅", "💘"];
  const slide = document.getElementById("slide");
  const emojiRain = document.getElementById("emojiRain");

  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = 3 + Math.random() * 3 + "s";
    emojiRain.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);
  }
  setInterval(createEmoji, 300);

  let index = 0;

  function showSlide() {
    document.body.style.background = slides[index].bg;
    slide.innerHTML = slides[index].text;

    if (index < slides.length - 1) {
      index++;
      setTimeout(showSlide, 3500); // move to next slide automatically
    } else {
      startCountdown();
    }
  }

  function startCountdown() {
    let count = 10;
    slide.innerHTML = `<h2>🕒 Countdown starting...</h2><div id='countdown'>${count}</div>`;
    const interval = setInterval(() => {
      count--;
      document.getElementById("countdown").innerText = count;
      if (count === 0) {
        clearInterval(interval);
        slide.innerHTML = `<h2>Okay... open it now 💌</h2><p>Loading surprise...</p>`;
        setTimeout(() => {
          window.location.href = "https://tmehmoodmscs24seecs-ops.github.io/don-t-open-it/";
        }, 2500);
      }
    }, 1000);
  }

  // Start the show
  showSlide();
</script>

</body>
</html>
