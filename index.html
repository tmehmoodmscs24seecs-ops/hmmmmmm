<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: background 1s ease, color 0.8s ease;
      color: #222;
    }

    h1, h2, p {
      margin: 10px;
      transition: opacity 1s ease;
    }

    button {
      background: #ff3385;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ff5fa0;
      transform: scale(1.05);
    }

    #emojiRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    #slide {
      z-index: 1;
      font-size: 1.6rem;
      max-width: 80%;
      text-shadow: 0 2px 5px rgba(255,255,255,0.5);
    }

    #countdown {
      font-size: 3rem;
      margin-top: 20px;
      color: #111;
    }

    .soundPrompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: #111;
      padding: 10px 16px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: none;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="emojiRain"></div>
  <div id="slide"></div>
  <button id="nextBtn">Next âžœ</button>
  <div id="soundPrompt" class="soundPrompt">ðŸ”Š Click anywhere to enable music</div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const slides = [
      {text: "ðŸ’­ Kjhgsj... 0100110 ... random signals from my heart ðŸ’˜", bg: "linear-gradient(120deg, #fda085, #f6d365)", color: "#222"},
      {text: "ðŸ˜³ You read that? You shouldn't have... because it means you promised to love me forever ðŸ’ž", bg: "linear-gradient(120deg, #fddb92, #d1fdff)", color: "#222"},
      {text: "ðŸ˜ˆ Too late now... destiny sealed! You're officially mine ðŸ’", bg: "linear-gradient(120deg, #ffb199, #ff0844)", color: "#fff"},
      {text: "ðŸš« Donâ€™t open this next one... seriously, donâ€™t ðŸ˜…", bg: "linear-gradient(120deg, #c2e9fb, #a1c4fd)", color: "#222"},
      {text: "ðŸ˜¬ Oops... that was actually meant for my ex ðŸ˜…", bg: "linear-gradient(120deg, #ffecd2, #fcb69f)", color: "#222"},
      {text: "ðŸ˜‚ Waitâ€”what ex? You axed them all with your axe! ðŸ’€", bg: "linear-gradient(120deg, #84fab0, #8fd3f4)", color: "#222"},
      {text: "ðŸ’– Anyway... now youâ€™re stuck with me for life ðŸ’•", bg: "linear-gradient(120deg, #ff9a9e, #fecfef)", color: "#222"},
      {text: "ðŸ˜± This slide is empty... or is it? ðŸ‘€", bg: "linear-gradient(120deg, #a6c1ee, #fbc2eb)", color: "#222"}
    ];

    const emojis = ["ðŸ’–","ðŸ˜‚","ðŸ˜ˆ","ðŸ˜˜","ðŸ’•","ðŸ’ž","ðŸŒ¸","ðŸ˜","ðŸ˜…","ðŸ’˜"];
    const slide = document.getElementById("slide");
    const emojiRain = document.getElementById("emojiRain");
    const nextBtn = document.getElementById("nextBtn");
    const soundPrompt = document.getElementById("soundPrompt");

    function createEmoji(){
      const e = document.createElement("div");
      e.classList.add("emoji");
      e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random()*100 + "vw";
      e.style.animationDuration = 3 + Math.random()*3 + "s";
      emojiRain.appendChild(e);
      setTimeout(() => e.remove(), 5000);
    }
    setInterval(createEmoji, 300);

    let idx = 0;

    function showSlide(){
      document.body.style.background = slides[idx].bg;
      document.body.style.color = slides[idx].color;
      slide.innerHTML = slides[idx].text;
    }

    nextBtn.addEventListener("click", () => {
      idx++;
      if(idx < slides.length){
        showSlide();
        enableMusicOnInteraction();
      } else {
        startCountdown();
      }
    });

    function startCountdown(){
      nextBtn.style.display = "none";
      document.body.style.background = "linear-gradient(120deg, #000000, #434343)";
      document.body.style.color = "#fff";
      let count = 10;
      slide.innerHTML = `<h2>ðŸ•’ Countdown starting...</h2><div id='countdown'>${count}</div>`;
      const interval = setInterval(() => {
        count--;
        document.getElementById("countdown").innerText = count;
        if(count === 0){
          clearInterval(interval);
          slide.innerHTML = `<h2>Okay... open it now ðŸ’Œ</h2><p>Loading surprise...</p>`;
          setTimeout(() => {
            window.location.href = "https://tmehmoodmscs24seecs-ops.github.io/don-t-open-it/";
          }, 2500);
        }
      }, 1000);
    }

    // YouTube hidden audio logic
    let ytPlayer;
    let musicEnabled = false;

    function onYouTubeIframeAPIReady(){
      const div = document.createElement("div");
      div.id = "yt-audio";
      div.style.position = "fixed";
      div.style.left = "-9999px";
      div.style.width = "1px";
      div.style.height = "1px";
      document.body.appendChild(div);

      ytPlayer = new YT.Player("yt-audio", {
        height: "1", width: "1",
        videoId: "KUpwupYj_tY",
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          playlist: "KUpwupYj_tY",
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          mute: 1
        },
        events: {
          onReady: (e) => {
            e.target.mute();
            e.target.playVideo();
          }
        }
      });
    }

    function enableMusicOnInteraction(){
      if(!ytPlayer || musicEnabled) return;
      try {
        ytPlayer.unMute();
        ytPlayer.setVolume(22);
        musicEnabled = true;
      } catch(e){
        soundPrompt.style.display = "block";
        document.addEventListener('click', function tryAgain(){
          enableMusicOnInteraction();
          soundPrompt.style.display = "none";
          document.removeEventListener('click', tryAgain);
        });
      }
    }

    showSlide();
  </script>
</body>
</html>
